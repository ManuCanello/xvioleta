<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Mis 15 Violeta</title>
</head>
<body>
    <section class="tarjeta">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.90/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/PanKQ2XJp4hPyTon/scene.splinecode"></spline-viewer>
      </section>
    <section class="imagen">
        <p>Frase que eligan con foto detras</p>
    </section>
    <section class="ubicacion">
        <div id="ubiimg">
            <img src="resources/ubicacion.png" id="ubi">
        </div>
        <div class="textoUbi">
            <p class="bold">Deportivo libertad de Sunchales</p>
            <p class="bold">Salon Rodo Maretto</p>
            <p>Dentesano 923 - Sunchales</p>
            <p class="bold">20:30 hs</p>
        </div>
        <button id="ubicacion">VER UBICACION</button>
        <div class="imgSalon">

        </div>
    </section>
    <section>
        <div class="carousel">
            <div class="polaroid">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaab9trWEsVgu9FC4gPBmnrYsyNf2yEXYDoA&s" alt="Foto 1">
              <div class="caption">Foto de ejemplo 1</div>
            </div>
            <div class="polaroid">
              <img src="https://img.freepik.com/foto-gratis/disparo-vertical-entrada-norte-playa-al-amanecer_181624-21313.jpg?semt=ais_hybrid&w=740" alt="Foto 2">
              <div class="caption">Foto de ejemplo 2</div>
            </div>
            <div class="polaroid">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdFKFvQ2nHzVzcQWX5Fm1Sv-XzjTEP_IQW1Q&s" alt="Foto 3">
              <div class="caption">Foto de ejemplo 3</div>
            </div>
            <div class="polaroid">
              <img src="https://i.pinimg.com/236x/dd/ea/01/ddea0179b0f95e556db2b15447c75c77.jpg" alt="Foto 4">
              <div class="caption">Foto de ejemplo 4</div>
            </div>
        </div>
    </section>
    <section class="confirmacion">
        <p class="con">Confirmacion</p>
        <div class="textoConfir">
            <p>Valor de la tajeta:$</p>
            <p>Menores:$</p>
            <p>Alias:Prueba1</p>
        </div>
            <input type="text" placeholder="Nombre completo" id="nombre" class="rellenar" required>
            <button id="enviar" type="submit">ENVIAR</button>
            <div class="faltan">
                <p id="xdias">Nos vemos dentro de X dias</p>
            </div>
    </section>
    <script src="js/script.js"></script>

</body>
</html>
